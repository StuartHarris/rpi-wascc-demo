[package]
authors = ["Stuart Harris <stuart.harris@red-badger.com>"]
description = "OLED provider for ssd1306"
edition = "2018"
license = "MIT"
name = "oled-ssd1306-provider"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
